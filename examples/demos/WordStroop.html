<script type="text/javascript">

$(document).ready(function(){

	var trialNum = 9;
	var color = [1,2,3,1,2,3,1,2,3];
	var word = [1,1,1,2,2,2,3,3,3];
	var i = 0;
	
	var runStart;
	var logCounter = 0;
	var onset;
	var data = [[""]];
	var d1 = new Date();
	
	//$("#mturk_form").hide();
	//runStart = d1.getTime();
	
	function runTrial()
	{
		if (i < trialNum)
		{
			switch(word[i])
			{
				case 1:
					$("#s").text("RED");
					break;
				case 2:
					$("#s").text("BLUE");
					break;
				case 3:
					$("#s").text("YELLOW");
					break;
			}
			
			switch(color[i])
			{
				case 1:
					$("#s").css("color", "red");
					break;
				case 2:
					$("#s").css("color", "blue");
					break;
				case 3:
					$("#s").css("color", "yellow");
					break;
			}
			$("#s").show();
			
			
			d1 = new Date();
			onset = d1.getTime() - runStart;
			data[logCounter] = ["P:", onset, color[i], word[i]];
			logCounter++;
			
			setTimeout(showITI, 1000);
			i++;
		}
		else
		{
			$("#s").css("font-size", "20px");
			$("#s").css("color", "white");
			$("#s").text(data.join(";"));
			$("#s").show();
			
			//$("#mturk_form").show();
			//$("#logs").val(data.join(";"));
			$("#logs", opener.window.document).val(data.join(";"));
			opener.updateMainMenu(3);
			Javascript:window.close();
		}
	}
	
	function showITI()
	{
		$("#s").hide();
		setTimeout(runTrial, 2000);
	}
	
	$("body").keypress(function(event){
		var key = String.fromCharCode(event.which);
		d1 = new Date();
		data[logCounter] = ["R:", key, d1.getTime() - runStart];
		logCounter++;
	});
	
	function countDown(time)
	{
		if (time > 0)
		{
			$("#s").text('' + time);
			setTimeout(function(){countDown(time - 1)}, 1000);
		}
		else
		{
			d1 = new Date();
			runStart = d1.getTime();
			runTrial();
		}
	}
	
	function gup(name, tmpURL)
	{
		var regexS = "[\\?&]"+name+"=([^&#]*)";
		var regex = new RegExp(regexS);
		var results = regex.exec(tmpURL);
		if (results == null)
		{
			return "";
		}
		else
		{
			return results[1];
		}
	}
	
	$("#start").click(function() {
		/*document.getElementById("assignmentId").value=gup("assignmentId", document.referrer);
		document.getElementById("hitId").value=gup("hitId", document.referrer);
		document.getElementById("workerId").value=gup("workerId", document.referrer);
		
		if (document.getElementById("assignmentId").value == "" || document.getElementById("assignmentId").value=="ASSIGNMENT_ID_NOT_AVAILABLE")
		{
			$("#s").text("Please accept HIT first");
			$("#start").hide();
		}	
		else
		{
			$("#start").hide();
			countDown(3);
		}*/
		$("#start").hide();
		countDown(3);
	});
	//runTrial();
});

</script>
